auth:
  mailchimp:
    apikey: apikey
  crm:
    clientId: 1
    clientSecret: 'crmclientsecret'
    url: 'https://crmclient.url'

dataOwner:
  email: dataowner@example.com
  name: dataowner

mailchimp:
  listId: 6f33e28fa3
  syncAll: false
  ignoreSubscribeThroughMailchimp: true

mailchimpToCrm:
  syncCriteriaField: tags_count
  syncCriteriaThreshold: 2
  interestsToSync:
    - 55f795def4 #DE
    - 1851be732e #FR
  newtag: New

webling:
  prioritizedGroups:
    - 1234567
    - 7654321

fields:
  - crmKey: email1
    type: email
    sync: both
  - crmKey: firstName
    mailchimpKey: FNAME
    type: merge
    default: ''
    sync: toMailchimp
  - crmKey: lastName
    mailchimpKey: LNAME
    type: merge
    default: ''
    sync: toMailchimp
  - crmKey: gender
    mailchimpKey: GENDER
    type: merge
    default: n
    sync: toMailchimp
  - crmKey: newsletterCountryD
    mailchimpCategoryId: 55f795def4
    type: group
    trueCondition: yes
    falseCondition: no
    sync: both
  - crmKey: newsletterCountryF
    mailchimpCategoryId: 1851be732e
    type: group
    trueCondition: yes
    falseCondition: no
    sync: both
  - crmKey: pressReleaseCountryD
    mailchimpCategoryId: 294df36247
    type: group
    trueCondition: yes
    falseCondition: no
    sync: both
  - crmKey: pressReleaseCountryF
    mailchimpCategoryId: 633e3c8dd7
    type: group
    trueCondition: yes
    falseCondition: no
    sync: both
  - crmKey: notesCountry
    mailchimpCategoryId: bba5d2d564
    type: group
    trueContainsString: PolitletterDE
    falseContainsString: PolitletterUnsubscribed
    sync: both
  - crmKey: language
    mailchimpTagName: Deutsch
    type: tag
    conditions:
      - d
    sync: toMailchimp
  - crmKey: language
    mailchimpTagName: Fran√ßaise
    type: tag
    conditions:
      - f
    sync: toMailchimp
  - crmKey: language
    mailchimpTagName: Italiano
    type: tag
    conditions:
      - i
    sync: toMailchimp
  - crmKey: memberStatusCountry
    mailchimpTagName: member
    type: tag
    conditions:
      - member
      - unconfirmed
    sync: toMailchimp
  - crmKey: interests
    type: autotag
    sync: toMailchimp
  - crmKey: donorCountry
    mailchimpTagName: donor
    type: tag
    conditions:
      - donor
      - sponsor
      - majorDonor
    sync: toMailchimp
  - crmKey: notesCountry
    mailchimpKey: NOTES
    type: merge
    sync: toMailchimp
  - crmKey: firstLevelGroupNames
    type: autotag
    sync: toMailchimp
  - crmKey: recordCategory
    mailchimpTagName: journalist
    type: tag
    conditions:
      - media
    sync: toMailchimp
  - crmKey: id
    mailchimpKey: WEBLINGID
    type: merge
    sync: toMailchimp
  - crmKey: email1
    mailchimpKey: TOKEN
    type: token
    valid: '2022-12-31'
    secret: v504CnK8BoNsznCSPWMiZtqLDu6oQOPh
    sync: toMailchimp
  - crmKey: birthday
    mailchimpKey: BIRTHDAY
    type: merge
    sync: toMailchimp